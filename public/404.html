<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .scroll {
    background-color: rgb(204, 204, 204);
    position: relative;
    float: right;
    width: 20px;
    height: 95%;
  }
  .siteinput {
    box-sizing:border-box;
    -moz-box-sizing:border-box;
    -webkit-box-sizing:border-box;
    border: 2px solid rgb(204, 204, 204);
    background-color: rgba(255, 255, 255, 0);
    position: absolute;
    width: 70%; height: 100%;
    min-width: 100px;
  }
  .addressbar {
    background-color: rgb(235, 235, 235);
    position: relative;
    left: 0px;
    top: 0px;
    height: 40px;
    width: 100%;
  }
  .Exitbutton {
    background-color: rgb(245, 124, 108);
    position: absolute;
    right: 0px;
    top: 0px;
    height: 40px;
    width: 128px;
  }
  .Exitbutton:hover {
    background-color: rgb(255, 217, 217);
  }
  .Tabbar {
    background-color: rgb(204, 204, 204);
    position: relative;
    left: 0px;
    top: 0px;
    height: 40px;
    width: 100%;
  }
  .Power {
    border-radius: 50%;
    height: 15px; width: 15px; background-color: rgb(91, 195, 244);
    position: absolute;
    bottom: 3px; right: 25px;
  }
  .Power:hover {
    background-color: rgb(217, 253, 255);
  }
  .Screen {
    height: auto; width: auto;
    min-width: 600px;
    min-height: 440px;
    position: absolute;
    top: 20px; left: 20px; bottom: 20px; right: 20px;
  }
  .Monitor {
    border-radius: 20px;
    height: auto; width: auto; background-color: rgb(10, 13, 15);
    padding: 20px;
    min-width: 640px;
    min-height: 480px;
    margin: auto;
    position: absolute;
    top: 10px; left: 10px; bottom: 10px; right: 10px;
  }
  .webpage {
    background-color: rgb(255, 255, 255);
    position: absolute;
    width: 100%;
    height: auto;
    padding: 0px;
    top: 80px; left: 0px; bottom: 0px; right: 0px;
  }
  h1 {
    position: absolute;
    top: 126px;
    right: 0px;
    left: 0px;
    color: rgb(55, 55, 55);
    font-family: Impact;
    margin: 0px;
    text-align: center;
    font-size: 256px;
  }
  p {
    position: absolute;
    right: 0px;
    left: 0px;
    font-family: Lucida Sans Unicode;
    letter-spacing: 0.2em;
    text-align: center;
    font-size: 18px;
    margin: 30px 0px;
  }
  p#top {
    top: 100px;
  }
  p#bot {
    top: 375px;
  }
  .monitorstand {
    background-color: black;
    width: 200px; height: 20px;
  }
  </style>
</head>

<body>
  <!-- This file lives in public/404.html -->
  <div class="Frame" style="display: block">
    <span class="Monitor" >
      <div class="Screen" >
        <div class="firefox">
          <div class="Tabbar">
            <div class="Exitbutton"></div>
          </div>
          <div class="addressbar">
            <div class="siteinput"></div>
          </div>
        </div>
        <div class="webpage">
          <p id="top">The page you were looking for doesn't exist.</p>
          <p id="bot">May Gaben have mercy on us all.</p>
          <h1>404</h1>
          <div class="scroll"></div>
        </div>
      </div>
      <div class="Power" ></div>
    </span>
    <span class="monitorstand"></span>
</div>
</body>
</html>
